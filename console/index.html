<!doctype HTML>
<head>
    <meta charset="UTF-8">
    <title>Console</title>
    <link href="bower_components/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/promise-6.1.0.min.js"></script>
    <script src="main.js"></script>
    <script src="control.js"></script>
    <script src="preview.js"></script>
</head>
<body>
    <h1><i class="fa fa-cloud"></i>Robot ZJU</h1>
    <hr>
    <div id="control">
        <ul>
            <li id="ctrl-start">Start</li>
            <li id="ctrl-pause">Pause</li>
            <li id="ctrl-resume">Resume</li>
            <li id="ctrl-stop">Stop</li>
        </ul>
    </div>
    <hr>
    <div id="current">
        <canvas id="frame">
        </canvas>
    </div>
    <hr>
    <div id="graph">
        <div id="canvas">
            <img src="base.png">
        </div>
        <div id="progress"></div>
        <div id="collected"><h2>Collected Types</h2></div>
    </div>
    <hr>
    <div id="logs"></div>
</body>
